<div class="flex justify-center items-center h-screen bg-gray-900">
    <div class="flex flex-col md:flex-row bg-gray-800 rounded-lg overflow-hidden shadow-lg w-11/12 md:w-3/4 lg:w-1/2">
      <div class="w-full p-6">
        <h1 class="text-2xl font-semibold text-white mb-6">Create an Account</h1>
        <form>
          <!-- Username -->
          <div class="mb-4">
            <label for="username" class="block text-sm text-gray-300 mb-2">Username *</label>
            <input
              id="username"
              type="text"
              [(ngModel)]="signupObj.username"
              name="username"
              required
              placeholder="Enter your username"
              class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500"
            />
          </div>
  
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm text-gray-300 mb-2">Email *</label>
            <input
              id="email"
              type="email"
              [(ngModel)]="signupObj.email"
              name="email"
              required
              placeholder="Enter your email"
              class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500"
            />
          </div>
  
          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="block text-sm text-gray-300 mb-2">Password *</label>
            <input
              id="password"
              type="password"
              [(ngModel)]="signupObj.password"
              name="password"
              required
              placeholder="Enter your password"
              class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500"
            />
          </div>
  
          <!-- Confirm Password -->
          <div class="mb-4">
            <label for="confirmPassword" class="block text-sm text-gray-300 mb-2">Confirm Password *</label>
            <input
              id="confirmPassword"
              type="password"
              [(ngModel)]="signupObj.confirmPassword"
              name="confirmPassword"
              required
              placeholder="Re-enter your password"
              class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500"
            />
          </div>
  
          <!-- Role -->
          <div class="mb-4">
            <label for="role" class="block text-sm text-gray-300 mb-2">Role *</label>
            <select
              id="role"
              [(ngModel)]="signupObj.role"
              name="role"
              required
              class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500"
            >
              <option value="" disabled>Select your role</option>
              <option value="instructor">Instructor</option>
              <option value="learner">Learner</option>
            </select>
          </div>
  
          <!-- Signup Button -->
          <button
            type="submit"
            (click)="onSignup()"
            class="w-full py-2 bg-yellow-500 text-gray-900 font-semibold rounded hover:bg-yellow-400"
          >
            Sign Up
          </button>
          <button
            type="submit"
            (click)="onSignup()"
            class="w-full py-2 bg-yellow-500 text-gray-900 font-semibold rounded hover:bg-yellow-400"
          >
            Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
