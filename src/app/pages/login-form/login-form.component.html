<div class="flex justify-center items-center h-screen bg-gray-900">
    <div class="flex flex-col md:flex-row bg-gray-800 rounded-lg overflow-hidden shadow-lg w-11/12 md:w-3/4 lg:w-1/2">
      <!-- Left Section -->
      <div class="w-full md:w-1/2 p-6">
        <h1 class="text-2xl font-semibold text-white mb-4">Welcome Back</h1>
        <p class="text-gray-400 mb-8">
          Build Skills for today, tomorrow, and Beyond 
          <span class="text-blue-400">Education to future-proof your career</span>
        </p>
        <form>
          <!-- Username Input -->
          <div class="mb-4">
            <label for="username" class="block text-sm text-gray-300 mb-2">Username Address *</label>
            <input
              id="username"
              type="username" [(ngModel)]="loginObj.username" name="username"
              required
              placeholder="Enter username address"
              class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <!-- Password Input -->
          <div class="mb-4 relative">
            <label for="password" class="block text-sm text-gray-300 mb-2">Password *</label>
            <input
              id="password"
              type="password" [(ngModel)]="loginObj.password" name="password"
              placeholder="Enter Password"
              class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500"
            />
            <a
              href="#"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 text-blue-400 text-sm"
            >
              Forgot Password
            </a>
          </div>
          <!-- Sign-In Button -->
          <button
            type="submit"
            class="w-full py-2 bg-yellow-500 text-gray-900 font-semibold rounded hover:bg-yellow-400"
          (click)="onLogin()">
            Sign In
          </button>
        </form>
      </div>
      <!-- Right Section -->
      <div class="hidden md:block md:w-1/2 bg-gray-700">
        <img
          src="as.png" alt="Login Illustration" class="w-full h-full object-cover"
        />
      </div>
    </div>
  </div>
