<!-- src/app/pages/signup-form/signup-form.component.html -->
 <app-navbar></app-navbar>
<div class="min-h-screen bg-gray-900 flex items-center justify-center pt-20">
  <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-3xl text-yellow-500 font-bold text-center mb-8">Create Account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="mb-4">
        <label class="block text-sm text-gray-300 mb-2">Name</label>
        <input 
          type="text" 
          formControlName="name"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white border"
          [ngClass]="{'border-red-500': signupForm.get('name')?.touched && signupForm.get('name')?.invalid}"
        >
      </div>

      <!-- Username -->
      <div class="mb-4">
        <label class="block text-sm text-gray-300 mb-2">Username</label>
        <input 
          type="text" 
          formControlName="username"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white border"
          [ngClass]="{'border-red-500': signupForm.get('username')?.touched && signupForm.get('username')?.invalid}"
        >
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm text-gray-300 mb-2">Email</label>
        <input 
          type="email" 
          formControlName="email"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white border"
          [ngClass]="{'border-red-500': signupForm.get('email')?.touched && signupForm.get('email')?.invalid}"
        >
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-sm text-gray-300 mb-2">Password</label>
        <input 
          type="password" 
          formControlName="password"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white border"
          [ngClass]="{'border-red-500': signupForm.get('password')?.touched && signupForm.get('password')?.invalid}"
        >
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label class="block text-sm text-gray-300 mb-2">Confirm Password</label>
        <input 
          type="password" 
          formControlName="confirmPassword"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white border"
          [ngClass]="{'border-red-500': signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid}"
        >
      </div>

      <!-- Role Selection -->
      <div class="mb-6">
        <label class="block text-sm text-gray-300 mb-2">Role</label>
        <select 
          formControlName="role"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white border"
          [ngClass]="{'border-red-500': signupForm.get('role')?.touched && signupForm.get('role')?.invalid}"
        >
          <option value="">Select your role</option>
          <option value="Learner">Learner</option>
          <option value="Instructor">Instructor</option>
        </select>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="text-red-500 text-sm mb-4">
        {{error}}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full py-3 bg-yellow-500 text-gray-900 rounded font-bold"
        [disabled]="loading"
      >
        {{loading ? 'Signing up...' : 'Sign Up'}}
      </button>

      <!-- Login Link -->
      <p class="text-center text-gray-400 mt-4">
        Already have an account? 
        <a href="/login" class="text-yellow-500 hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>
