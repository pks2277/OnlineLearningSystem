<app-navbar></app-navbar>
<div class="bg-black text-white py-12 px-6 min-h-screen flex flex-col justify-center pt-20">
  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12">
    <!-- Contact Information Section -->
    <div class="space-y-8">
      <!-- Chat Section -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-2">💬 Chat with Us</h2>
        <p class="text-gray-400">Our friendly team is here to help.</p>
        <p class="text-blue-400 font-medium">info-aspirelearn</p>
      </div>
      <!-- Visit Section -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-2">📍 Visit Us</h2>
        <p class="text-gray-400">Come and say hello at our office HQ.</p>
        <p class="text-gray-300">SOA University, India</p>
      </div>
      <!-- Call Section -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-2">📞 Call Us</h2>
        <p class="text-gray-400">Mon - Fri | 8 AM - 5 PM</p>
        <p class="text-gray-300">+123 456 7869</p>
      </div>
    </div>

    <!-- Contact form template -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">💡 Got an Idea? Let’s Collaborate</h2>
      <p class="text-gray-400 mb-6">Share your thoughts, and we’ll get back to you!</p>
      <form (ngSubmit)="sendMessage()" class="space-y-6" [formGroup]="contactForm">
        <!-- Name Fields -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input
            type="text"
            formControlName="firstName"
            name="firstName"
            required
            placeholder="First Name"
            class="w-full bg-gray-700 text-gray-300 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <input
            type="text"
            formControlName="lastName"
            name="lastName"
            required
            placeholder="Last Name"
            class="w-full bg-gray-700 text-gray-300 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <!-- Email Field -->
        <input
          type="email"
          formControlName="email"
          name="email"
          required
          placeholder="Email Address"
          class="w-full bg-gray-700 text-gray-300 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <!-- Phone Field -->
        <div class="flex gap-4">
          <select
            formControlName="countryCode"
            name="countryCode"
            class="bg-gray-700 text-gray-300 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
          </select>
          <input
            type="tel"
            formControlName="phone"
            name="phone"
            required
            placeholder="12345 67890"
            class="w-full bg-gray-700 text-gray-300 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <!-- Message Field -->
        <textarea
          formControlName="message"
          name="message"
          required
          placeholder="Your Message"
          class="w-full bg-gray-700 text-gray-300 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          rows="4"
        ></textarea>
        <!-- Submit Button -->
        <button
          type="submit"
          onclick="sendMessage()"
          [disabled]="!contactForm.valid"
          class="w-full bg-yellow-400 text-black font-semibold py-4 rounded-lg hover:bg-yellow-500 transition duration-300"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
