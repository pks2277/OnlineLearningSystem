    <!-- Auth Buttons/Profile Section -->
    @if (!isLoggedIn) {
      <div class="flex items-center space-x-4">
        <a href="/login" 
           class="px-4 py-2 border border-yellow-400 text-yellow-400 rounded hover:bg-yellow-400 hover:text-gray-800 transition">

        <a href="/signup" 
           class="px-4 py-2 border border-yellow-400 text-yellow-400 rounded hover:bg-yellow-400 hover:text-gray-800 transition">

        </a>
      </div>
    } @else {
      <div class="relative">
        <button 
          (click)="toggleProfileDropdown()"
          class="text-white hover:text-yellow-400 transition flex items-center space-x-2 focus:outline-none">
          <i class="fas fa-user"></i>
          <span>{{ userName }}</span>
          <i class="fas fa-chevron-down" [class.rotate-180]="showProfileDropdown"></i>
        </button>
        <!-- Profile Dropdown Menu -->
        <div 
          *ngIf="showProfileDropdown"
          class="absolute right-0 mt-2 w-48 bg-gray-700 text-gray-200 rounded shadow-lg py-1 z-50">
          <a href="/profile" class="block px-4 py-2 hover:bg-gray-600 transition">Profile</a>
          <button 
            (click)="logout()" 
            class="block w-full text-left px-4 py-2 hover:bg-gray-600 transition">
            Logout
          </button>
        </div>
      </div>
